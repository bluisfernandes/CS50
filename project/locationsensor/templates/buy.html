{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method= "post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Symbol" name="symbol" type="text">
            <input autocomplete="off" class="form-control" placeholder="Shares" name="shares" min="1" type="number">
        </div>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Buy</button>
        </div>
    </form>

{% endblock %}
