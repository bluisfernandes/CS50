{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/sell" method= "post">
        <div class="form-group">
            
            <select class="form-select form-group" name="symbol" aria-label="Default select example">
                <option disabled selected value="">Select a Symbol</option>
            {% for symbol in SYMBOL %}
                <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            
            {% endfor %}
            </select>
            
            <input autocomplete="off" class="form-control" placeholder="Shares" name="shares" min="1" type="number">
            
            

        </div>
        <div class="form-group">
            <button class="btn btn-warning" type="submit">Sell</button>
        </div>
    </form>

{% endblock %}
