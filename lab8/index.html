<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            function reset()
            {
                let btn = document.querySelectorAll('button[id^=answer]');
                
                btn.forEach(function(i) {i.style.backgroundColor='';});
            }


            function btn1_red()
            {
                let btn = document.querySelector('#answer1');
                reset()
                btn.style.backgroundColor='red';
            }


            function btn2_red()
            {
                let btn = document.querySelector('#answer2');
                reset()
                btn.style.backgroundColor='red';
            }


            function btn3_green(){
                reset()
                let btn = document.querySelector('#answer3');
                btn.style.backgroundColor='green';
            }


            function btn4_red(){
                reset()
                let btn = document.querySelector('#answer4');
                btn.style.backgroundColor='red';
            }


            function btn5_red(){
                reset()
                let btn = document.querySelector('#answer5');
                btn.style.backgroundColor='red';

            }



        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>

        </div>

        <div class="container">



            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>How many states there are in Brazil?</h3>
                <div id="xbtns">
                    <button id="answer1">15</button>
                    <button id="answer2">20</button>
                    <button id="answer3">26</button>
                    <button id="answer4">28</button>
                    <button id="answer5">36</button>
                </div>


                <script>



                    document.querySelector('#answer1').addEventListener('click', btn1_red);
                    document.querySelector('#answer2').addEventListener('click', btn2_red);
                    document.querySelector('#answer3').addEventListener('click', btn3_green);
                    document.querySelector('#answer4').addEventListener('click', btn4_red);
                    document.querySelector('#answer5').addEventListener('click', btn5_red);


                </script>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Which is the biggest state in Brazil?</h3>
                <form>
                    <input autocomplete="off" id="text_answer" placeholder="hint: Amazonas, Para, Mato Grasso, Minas Gerais, Bahia" type="text">
                    <input type="submit", value="Check Answer">
                    <!--Amazonas-->

                </form>

            </div>

        </div>
    </body>
</html>
